{% extends "dashboard.html" %}


{% block heading %}
<h2 class="mt-4">Paieškos rezultatai</h2>
<p></p>
{% endblock %}


{% block content %}

<h1>Rasta pagal paiešką "{{ query }}":</h1>
<br>
{% if cars %}
{% for car in cars %}
<p><a href="{% url 'car' car.pk %}">{{ car }}</a></p>
{% endfor %}
{% else %}
<p>Oops. Nieko nerasta</p>
{% endif %}

{% endblock %}
